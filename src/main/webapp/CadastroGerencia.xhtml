      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css"
          integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css"
          integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous"/>

    <h:head>
        <title>Controle de gerências</title>
    </h:head>
      <style>
        .sidebar{
            padding: 1%; background-color: #f5f5f5; border-radius: 10px; height: 720px ; margin-left: -1.5%;
        }
    </style>
    <h:body> 
        <h:inputHidden value="#{genericView.valor}" />     
        <b:container fluid="true" >
            
                <b:column col-xs="6" col-md="2" styleClass="sidebar" style="text-align:center" >
                        <b:pillLinks style="text-align: center ; font-size: medium"   >
                      <b:image value="https://i.ibb.co/1X43HjV/alarum-logo.png"  style="margin: 0 auto" />
                        <br/>    <br/>
                        <b:navLink href="EnvioMensagemGrupo.jsf" value="Envio de mensagem" />
                        <b:navLink href="CadastroUsuario.jsf" value="Cadastro de usuários" />
                        <b:navLink href="CadastroMensagem.jsf" value="Cadastro de mensagens" />
                        <b:navLink href="CadastroGerencia.jsf" value="Cadastro Departamento" active="true" />
                  
                        </b:pillLinks>
                     <br/>  <br/> 
                    <b:button look="danger" value="Sair" href="index.jsf" size="md" icon="log-out"/>
          
                </b:column>
            <h1 style="margin-left: 16%">Cadastro de Departamento</h1>
      
      
     
        
 <b:column col-xs="6" col-md="10" col-lg="10" >
            <h:form class="mx-auto">
                <div class="form-group col-xs-12 col-sm-6 col-md-3">
                    <label for="nome">Departamento</label>
                    <h:inputText class="form-control" a:placeholder="Desenvolvimento" id="nome" value="#{gerenciaView.gerencia.ds_gerencia}" required="required"/>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-3">
                    <label for="exampleInputEmail1">Responsável departamento</label>
                    <h:inputText class="form-control"  a:placeholder="Amanda Lima" id="exampleInputEmail1" value="#{gerenciaView.gerencia.nm_responsavel}" required="required"/>

                </div> 
                <div class="form-group col-xs-6 col-sm-12 col-md-2" style="padding-left: 0; padding-right: 0;">
                    <label>&nbsp;</label>
                    <br></br>
                    <b:commandButton look="primary" value ="Salvar" actionListener="#{gerenciaView.salvaGerencia()}"/>

                            <b:commandButton look="success" icon="refresh" style="margin-left:2%"/> 
                </div>

            </h:form>

            <h:form >
                <table id="tableGerencias" class="table table-condensed table-striped"> 

                    <h:panelGroup id="toUpdate">
                        <h:dataTable styleClass="table table-striped" value="#{gerenciaView.listaGerencia}" var="item" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Departamento" /></f:facet>
                                <h:outputText value="#{item.ds_gerencia}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Responsável departamento" /></f:facet>
                                <h:outputText value="#{item.nm_responsavel}" /> 
                            </h:column>
                            <h:column>
                                <b:commandButton look="danger" value="Excluir"  actionListener="#{gerenciaView.excluiGerencia(item)}"/>                                

                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>       
                </table>
            </h:form>

 </b:column>
        </b:container>
    </h:body>



    <style>
        #tableGerencias tr td:last-child,
        #tableGerencias tr td:nth-child(5) {
            text-align: center;
        }

        .table td .fa {
            font-size: 18px;
            vertical-align: middle;

        }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</html>
