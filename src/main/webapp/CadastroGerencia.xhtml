    <h:head>
        <title>Controle de gerências</title>
    </h:head>
    <h:body>     
        <ui:composition template="layout.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="page-header">
                        <h1>Cadastro de gerências</h1>
                    </div>


                    <h:form class="mx-auto">
                        <div class="form-group col-xs-12 col-sm-6 col-md-3">
                            <label for="nome">Nome gerência</label>
                            <h:inputText class="form-control" a:placeholder="Desenvolvimento" id="nome" value="#{gerenciaView.gerencia.ds_gerencia}" required="required"/>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-3">
                            <label for="exampleInputEmail1">Nome do responsável</label>
                            <h:inputText class="form-control"  a:placeholder="Amanda Lima" id="exampleInputEmail1" value="#{gerenciaView.gerencia.nm_responsavel}" required="required"/>

                        </div> 
                        <div class="form-group col-xs-6 col-sm-12 col-md-2" style="padding-left: 0; padding-right: 0;">
                            <label>&nbsp;</label>
                            <br></br>
                            <h:commandButton class="btn btn-default" value ="Salvar" actionListener="#{gerenciaView.salvaGerencia()}"/>

                            <button class="btn btn-default">Cancelar</button>
                        </div>

                    </h:form>

                    <h:form >
                        <table id="tableGerencias" class="table table-condensed table-striped"> 
                            <tr>
                                <th>Nome gerência</th>
                                <th>Nome responsável</th>
                            </tr>

                            <ui:repeat var="elem" value="#{gerenciaView.listaGerencia}">

                                <tr>                       
                                    <td>

                                        #{elem.ds_gerencia}
                                    </td>
                                    <td>

                                        #{elem.nm_responsavel}
                                    </td>
                                    <td>
                                        <h:commandButton  class="btn btn-default" value="Excluir"  actionListener="#{gerenciaView.excluiGerencia(elem)}"/>                                
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>



    <style>
        #tableGerencias tr td:last-child,
        #tableGerencias tr td:nth-child(5) {
            text-align: center;
        }

        .table td .fa {
            font-size: 18px;
            vertical-align: middle;

        }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
