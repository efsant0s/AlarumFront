<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Alarum</title>
    
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
            .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  
}
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color:#f5f5f5">
        <b:container styleClass="form-signin">
            <b:image value="https://i.ibb.co/1X43HjV/alarum-logo.png" styleClass="center"  />
            <h:form  prependId="false" style="padding:5%">
           
                <b:inputText id="email" value="#{usuarioLoginView.usuarioQueLoga.ds_login}"  placeholder="Login" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" value="#{usuarioLoginView.usuarioQueLoga.ds_senha}"  placeholder="Senha" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" action="#{usuarioLoginView.login()}" value="Fazer login" size="lg"/>
            </h:form>
           
        </b:container>
        
        <h:inputHidden value="#{genericView.valor}" /> 
    </h:body>
</html>
