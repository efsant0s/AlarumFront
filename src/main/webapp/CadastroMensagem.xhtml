<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css"
          integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css"
          integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous"/>

    <h:head>
        <title>Controle de mensagem</title>
    </h:head>
    <h:body>
        <h:inputHidden value="#{genericView.valor}" />             
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:image value="https://s1.logaster.com/static/v3/img/products/logo.webp" />
                        <b:navLink href="EnvioMensagemGrupo.jsf" value="Envio de mensagem" active="true"/>
                        <b:navLink href="CadastroUsuario.jsf" value="Cadastro de usuários" />
                        <b:navLink href="CadastroMensagem.jsf" value="Cadastro de mensagens" />
                        <b:navLink href="CadastroGerencia.jsf" value="Cadastro de gerências" />
                    </b:listLinks>

                </b:column>
            </b:row>
        </b:container>
        <div class="container">
            <div class="page-header">
                <h1>Cadastro de mensagem</h1>
            </div>


            <h:form class="mx-auto">
                <div class="form-group col-xs-12 col-sm-6 col-md-3">
                    <label for="nome">Tipo mensagem</label>
                    <h:inputText class="form-control" a:placeholder="Alerta incêndio" id="nome" value="#{mensagemView.mensagem.ie_tipo}" required="required"/>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-3">
                    <label for="exampleInputEmail1">Título da mensagem</label>
                    <h:inputText class="form-control"  a:placeholder="Aviso mensagem" id="exampleInputEmail1" value="#{mensagemView.mensagem.ds_titulo}" required="required"/>

                </div> 
                <div class="form-group col-xs-12 col-sm-6 col-md-3">
                    <label for="mensagem">Text mensagem</label>
                    <h:inputText class="form-control" a:placeholder="AVISO, FAVOR SAIR IMEDIATAMENTE" id="mensagem" value="#{mensagemView.mensagem.ds_mensagem}" required="required"/>
                </div>

                <div class="form-group col-xs-6 col-sm-12 col-md-2" style="padding-left: 0; padding-right: 0;">
                    <label>&nbsp;</label>
                    <br></br>
                    <h:commandButton class="btn btn-default" value ="Salvar" actionListener="#{mensagemView.salvaMensagem()}"/>

                    <button class="btn btn-default">Atualizar</button>
                </div>

            </h:form>

            <h:form >
                <table id="tableMensagems" class="table table-condensed table-striped"> 
                    <h:panelGroup id="toUpdate">
                        <h:dataTable styleClass="table table-striped" value="#{mensagemView.listaMensagem}" var="item" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#" /></f:facet>
                                <h:outputText value="#{item.ie_tipo}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.ds_titulo}" /> 
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                <h:outputText value="#{item.ds_mensagem}" /> 
                            </h:column>
                            <h:column>
                                <h:commandButton  class="btn btn-default" value="Excluir"  actionListener="#{mensagemView.excluiMensagem(item)}"/>                                

                            </h:column>
                        </h:dataTable>
                    </h:panelGroup> 
                </table>
            </h:form>

        </div>
    </h:body>



    <style>
        #tableMensagems tr td:last-child,
        #tableMensagems tr td:nth-child(5) {
            text-align: center;
        }

        .table td .fa {
            font-size: 18px;
            vertical-align: middle;

        }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</html>
